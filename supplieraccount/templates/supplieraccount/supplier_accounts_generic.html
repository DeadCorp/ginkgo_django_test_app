<div class="col-sm-4">
    <div class="card  border border-success" style="margin: 0 -10px 10px -10px ; padding: 2% ">
        <div class="card-content">
            {% if account.username %}
                <label>Username:</label>
                <span>{{ account.username }}</span><br>
            {% endif %}
            <label>Email:</label>
            <span>{{ account.email }}</span><br>
            <label>Password:</label>
            <span>{{ account.password }}</span>
        </div>

        <div class="card-action text-right ">
             <form  method="POST">
             {% csrf_token %}
                 <input type="hidden" name="supplier_account_id" value="{{ account.pk }}">
                 <button class="btn btn-success float-left " formaction="{%  url 'supplier_account:select_supplier_account' %}" type="submit"
                 {% for user_supplier_code, user_accounts in user_selected_accounts.items %}
                     {% for i in user_accounts %}
                        {% if i.is_selected_account and i.supplier_account.pk == account.pk %} disabled {% endif %}
                     {% endfor %}
                 {% endfor %}
                 >Select</button>
                 {% if request.user.is_staff %}
                     <button class="btn btn-danger "  type="button" data-toggle="modal" data-target="#DeleteModal">Delete</button>
                     <div class="modal fade" id="DeleteModal" tabindex="-1" role="dialog" aria-labelledby="DeleteModalLabel" aria-hidden="true">
                      <div class="modal-dialog" role="document">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="DeleteModalLabel">Delete supplier</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                          <div class="modal-body" style="text-align: center">
                            Are you sure what you want delete this account?
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                            <button type="submit" formaction="{% url 'supplier_account:delete_supplier_account' %}" class="btn btn-primary">Yes</button>
                          </div>
                        </div>
                      </div>
                    </div>
                 {% endif %}
            </form>
        </div>
    </div>
</div>
